on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    concurrency:
      group: pkgdown-${{ github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Disabled cache step
      # - name: Cache R packages
      #   uses: actions/cache@v4
      #   with:
      #     path: ${{ env.R_LIBS_USER }}
      #     key: r-packages-${{ runner.os }}-${{ hashFiles('DESCRIPTION') }}
      #     restore-keys: |
      #       r-packages-${{ runner.os }}-

      - name: Install dependencies
        run: |
          install.packages(c("remotes", "pkgdown"))
          remotes::install_github("redivis/redivis-r", ref="main")
          remotes::install_deps(dependencies = TRUE, upgrade = "never")
        shell: Rscript {0}

      - name: Install pkgdown
        run: |
          if (!requireNamespace("pkgdown", quietly = TRUE)) install.packages("pkgdown")
        shell: Rscript {0}

      - name: Install irw
        run: remotes::install_local("Rpkg", dependencies = TRUE)
        shell: Rscript {0}

      - name: Build site
        run: pkgdown::build_site()
        shell: Rscript {0}

      - name: Upload artifact for GitHub Pages deployment
        uses: actions/upload-artifact@v4
        with:
          name: pkgdown-docs
          path: docs
          overwrite: true

  deploy:
    needs: pkgdown
    runs-on: ubuntu-latest
    steps:
      - name: Download Built Site Artifact
        uses: actions/download-artifact@v4
        with:
          name: pkgdown-docs
          path: docs

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages ðŸš€
        uses: actions/deploy-pages@v4